<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Auction House</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">AH</div>
        <div class="brand-text">
          <h1>The Auction House</h1>
        </div>
      </div>
      <div class="wallet">
        <div class="wallet-row">
          <select id="networkSelect" class="select"></select>
          <button id="connectButton" class="btn">Connect Wallet</button>
        </div>
        <div id="walletStatus" class="status" aria-live="polite"></div>
      </div>
    </header>

    <main class="content">
      <div id="contractLink" class="contract-link" hidden>
        Auction House deployed on
        <a id="contractLinkUrl" href="#" target="_blank" rel="noreferrer"></a>
      </div>
      <section class="panel">
        <div class="panel-head" id="panelHead">
          <h2>Live Auction Deployments</h2>
        </div>
        <div id="message" class="message" role="status"></div>

        <div class="actions">
          <button id="refreshButton" class="btn ghost" type="button">Refresh</button>
          <button id="createAuctionButton" class="btn ghost" type="button">Create an Auction</button>
        </div>

        <div id="grid" class="grid" hidden>
          <div class="grid-row grid-header">
            <div>Auction's Address</div>
            <div>Owner's Address</div>
            <div>Label</div>
            <div>Auction End</div>
            <div>Highest Bidder</div>
            <div>Highest Bid</div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div id="gridBody"></div>
        </div>

        <div id="pagination" class="pagination" hidden>
          <button id="prevPage" class="btn ghost">Prev</button>
          <div id="pageInfo" class="page-info"></div>
          <button id="nextPage" class="btn ghost">Next</button>
        </div>
      </section>
    </main>

    <div id="txModal" class="modal" hidden>
      <div class="modal-card">
        <div class="modal-head">
          <h3>Transaction Confirmed</h3>
          <button id="closeModal" class="btn ghost">Close</button>
        </div>
        <div id="txBody" class="modal-body"></div>
      </div>
    </div>

    <div id="bidModal" class="modal" hidden>
      <div class="modal-card">
        <div class="modal-head">
          <h3>Place a Bid</h3>
          <button id="closeBidModal" class="btn ghost">Close</button>
        </div>
        <form id="bidForm" class="form modal-body">
          <label class="field">
            <span>Bid Value (ETH)</span>
            <input id="bidValue" type="number" min="0" step="0.0001" placeholder="0.1" required />
          </label>
          <div class="form-actions">
            <button type="submit" class="btn">Submit Bid</button>
          </div>
        </form>
      </div>
    </div>

    <div id="auctionModal" class="modal" hidden>
      <div class="modal-card">
        <div class="modal-head">
          <h3>Create an Auction</h3>
          <button id="closeAuctionModal" class="btn ghost">Close</button>
        </div>
        <form id="auctionForm" class="form modal-body">
          <label class="field">
            <span>Label</span>
            <input id="auctionLabel" type="text" placeholder="Ex: Rare NFT Drop" required />
          </label>
          <label class="field">
            <span>Duration (days)</span>
            <input id="auctionDuration" type="number" min="1" step="1" placeholder="Ex: 7" required />
          </label>
          <div class="form-actions">
            <button type="button" id="cancelForm" class="btn ghost">Cancel</button>
            <button type="submit" class="btn">Create Auction</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
